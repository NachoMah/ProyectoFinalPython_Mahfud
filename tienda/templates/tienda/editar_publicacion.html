{% extends 'tienda/padre.html' %}
{% block title %}Editar Publicación{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Publicación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>
</div>
{% endblock %}
