{% extends 'tienda/padre.html' %}
{% block title %}Contacto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Contacto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
